<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">

            <a href="#" class="logo">
                <img src="./image/logo.svg" alt="Лого" class="logo__img">
            </a>

        </header>

        <main class="main">
            
            <section class="profile">
                <img src="./image/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__activity">Исследователь океана</p>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="photo">
                <ul class="photo__grid">
                    <li class="photo__item">
                        
                        <img src="./image/kirill-pershin-1088404-unsplash.png" alt="-" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Карачаевск</h2>
                            <button class="photo__item-like"></button>
                        </div>
                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="-" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Гора Эльбрус</h2>
                            <img src="./image/like.svg" alt="Лайк" class="photo__item-like">
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="-" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Домбай</h2>
                            <img src="./image/like.svg" alt="Лайк" class="photo__item-like">
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1088404-unsplash.png" alt="-" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Гора Эльбрус</h2>
                            <img src="./image/like.svg" alt="Гора Эльбрус" class="photo__item-like">
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="-" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Домбай</h2>
                            <img src="./image/like.svg" alt="Домбай" class="photo__item-like">
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="-" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Карачаево-Черкесия</h2>
                            <img src="./image/like.svg" alt="Карачаево-Черкесия" class="photo__item-like">
                        </div>

                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">

            <p class="copyright">© 2020 Mesto Russia</p>

        </footer>

        <section class="popup popup_close">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <input type="text" class="popup__name" placeholder="Имя">
                <input type="text" class="popup__activity" placeholder="Деятельность">
                <button class="popup__submit" type="submit">Сохранить</button>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
