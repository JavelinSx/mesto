<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">

            <a href="#" class="logo">
                <img src="./image/logo.svg" alt="Лого" class="logo__img">
            </a>

        </header>

        <main class="main">
            
            <section class="profile">
                <img src="./image/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__activity">Исследователь океана</p>
                    
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="photo">
                <ul class="photo__grid">
                    <li class="photo__item">
                        
                        <img src="./image/kirill-pershin-1088404-unsplash.png" alt="Фото" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Карачаевск</h2>
                            <button class="photo__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Фото" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Гора Эльбрус</h2>
                            <button class="photo__item-like" type="button"></button>
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Фото" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Домбай</h2>
                            <button class="photo__item-like" type="button"></button>
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1088404-unsplash.png" alt="Фото" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Гора Эльбрус</h2>
                            <button class="photo__item-like" type="button"></button>
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Фото" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Домбай</h2>
                            <button class="photo__item-like" type="button"></button>
                        </div>

                    </li>
                    <li class="photo__item">
                        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Фото" class="photo__item-img">
                        <div class="photo__description">
                            <h2 class="photo__item-title">Карачаево-Черкесия</h2>
                            <button class="photo__item-like" type="button"></button>
                        </div>

                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">© 2020 Mesto Russia</p>

        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <form name="popup__form">
                    <input type="text" class="popup__input" name="profile-name" placeholder="Имя">
                    <input type="text" class="popup__input" name="profile-activity" placeholder="Деятельность">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>

            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
