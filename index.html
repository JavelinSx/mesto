<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">

            <a href="#" class="logo">
                <img src="./image/logo.svg" alt="Лого" class="logo__img">
            </a>

        </header>

        <main class="main">
            
            <section class="profile">
                <img src="./image/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__activity">Исследователь океана</p>
                    
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="photo">
                <ul class="photo__grid">
                    <template id="photo__item-template">
                        <li class="photo__item">
                            <button class="photo__item-delete" type="button"></button>
                            <img src="" alt="" class="photo__item-img">
                            <div class="photo__description">
                                <h2 class="photo__item-title"></h2>
                                <button class="photo__item-like" type="button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">© 2020 Mesto Russia</p>

        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <form name="popup__form">
                    <input type="text" class="popup__input" name="profile-name" placeholder="Имя">
                    <input type="text" class="popup__input" name="profile-activity" placeholder="Деятельность">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup__add-photo">
            <div class="popup__container">
                <button class="popup__close-add-photo" type="button"></button>
                <h2 class="popup__title">Новое&nbsp;место</h2>
                <form name="popup__photo">
                    <input type="text" class="popup__input" name="photo-name" placeholder="Название">
                    <input type="text" class="popup__input" name="photo-link" placeholder="Ссылка на картинку">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup__open-photo">
                <div class="popup__open-photo-containter">
                    <button class="popup__close-photo" type="button"></button>  
                    <div class="popup__photo-card">
                        <img src="" alt="" class="popup__wide-photo">
                        <h2 class="popup__title-photo"></h2>
                    </div>
                </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
