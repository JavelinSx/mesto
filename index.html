<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">

            <a href="#" class="logo">
                <img src="./image/logo.svg" alt="Лого" class="logo__img">
            </a>

        </header>

        <main class="main">
            
            <section class="profile">
                <img src="./image/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button class="profile__add-photo-button" type="button"></button>
            </section>

            <section class="photo">
                <ul class="photo__grid">

                </ul>
            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">© 2020 Mesto Russia</p>

        </footer>

        
        <div class="popup popup_type_edit-profile">
                <div class="popup__container">
                    <button class="popup__close-button popup__close-edit-profile" type="button"></button>
                    <form name="popup_form" class="popup__form-edit"  novalidate>
                        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                        <label class="popup__form-label">
                            <input type="text" class="popup__input" name="profile-name" id="popup__form-edit-name" placeholder="Имя" minlength="2" maxlength="40" required>
                            <span class="popup__form-edit-name-error popup__input-error"></span>
                        </label>

                        <label class="popup__form-label">
                            <input type="text" class="popup__input" name="profile-activity" id="popup__form-edit-activity" placeholder="Деятельность" minlength="2" maxlength="200" required>
                            <span class="popup__form-edit-activity-error popup__input-error"></span>
                        </label>

                        <button class="popup__submit popup__submit-profile" type="submit">Сохранить</button>
                    </form>
                </div>
            
        </div>
        <div class="popup popup_type_add-photo">
            <div class="popup__container">
            <button class="popup__close-button popup__close-add-photo" type="button"></button>
                <form name="popup_form" class="popup__form-add-photo popup__form-edit" novalidate>
                    <h2 class="popup__title">Новое&nbsp;место</h2>

                    <label class="popup__form-label">
                        <input type="text" class="popup__input" name="photo-name" id="popup__form-photo-add" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__form-photo-add-error popup__input-error"></span>
                    </label>

                    <label class="popup__form-label">
                        <input type="url" class="popup__input" name="photo-link" id="popup__form-photo-link" placeholder="Ссылка на картинку" required>
                        <span class="popup__form-photo-link-error popup__input-error"></span>
                    </label>

                    <button class="popup__submit popup__submit-add-photo" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_photo-open">
            <div class="popup__container">
                <button class="popup__close-button popup__close-photo" type="button"></button> 
                <figure class="popup__photo-card">
                    <img src="#" alt="#" class="popup__photo-wide">
                    <figcaption class="popup__photo-title"></figcaption>
                </figure>
            </div>    
        </div>

        <template class="photo__item-template">
            <li class="photo__item">
                <button class="photo__item-delete" type="button"></button>
                <img src="#" alt="#" class="photo__item-img">
                <div class="photo__description">
                    <h2 class="photo__item-title"></h2>
                    <button class="photo__item-like" type="button"></button>
                </div>
            </li>
        </template>
    </div>


    <script type="module" src="./scripts/index.js"></script>
    
</body>
</html>
